language: java
script: gradle build
jdk:
  - oraclejdk8
install:
  - echo Do Nothing Here!
branches:
  except:
    - untagged*
before_deploy:
  - gem install octokit -v 4.3.0
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/*
  on:
    repo: HelloWorldMinecraft/MostlyNoRefunds
  file_glob: true
  skip_cleanup: true
notifications:
  email: false
after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - "./send.sh success $WEBHOOK_URL"
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - "./send.sh failure $WEBHOOK_URL"

